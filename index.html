<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Laptop UI</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
        <div class="menu-container">
          <img src="./img/iconmonstr-menu-6-240.png" class="menu" />
        </div>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="cart" />
      </div>
    </header>
    <main>
      <section class="presentation">
        <div class="introduction">
          <h1 class="title">Laptop for the future</h1>
          <h3 class="description">
            The new 14 inch IPS display offering a 4k display with touch screen.
          </h3>
          <div class="buy">
            <button class="size">14 inch</button>
            <button class="add-to-cart">Add To Cart</button>
          </div>
        </div>
        <div class="laptop">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>
      <img src="./img/big-eclipse.svg" alt="" class="big-circle" />
      <img src="./img/mid-eclipse.svg" alt="" class="medium-circle" />
      <img src="./img/small-eclipse.svg" alt="" class="small-circle" />
    </main>
    <div class="arrows">
      <img src="./img/arrow-left.svg" alt="" />
      <img src="./img/dot.svg" alt="" class="dot" />
      <img src="./img/dot-full.svg" alt="" class="full-dot" />
      <img src="./img/dot-full.svg" alt="" class="full-dot" />
      <img src="./img/arrow-right.svg" alt="" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
